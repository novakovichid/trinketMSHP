<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHPyIDE (Frontend)</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand__dot"></span>
        <div>
          <h1>SHPyIDE</h1>
        </div>
      </div>
      <div class="actions">
        <a class="btn btn--ghost" href="brython.html">Черепашка</a>
      </div>
    </header>

    <main class="layout">
      <section class="output">
        <div class="output__panel output__panel--console">
          <div class="panel__header">
            <h2>Pyodide-версия временно отключена</h2>
          </div>
          <div class="console-shell">
            <div class="console" role="status" aria-live="polite">
              <pre class="console-output">
Эта версия временно выключена. Перейдите в режим «Черепашка» на Brython.
              </pre>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
